name: CI/CD Pipeline
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 20

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - name: Check formatting
        run: cd frontend && npm run format:check
      - name: Lint (zero warnings)
        run: cd frontend && npm run lint
      - name: Type check (svelte-check)
        run: cd frontend && npm run check

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - name: Run tests with coverage
        run: cd frontend && npm run test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: frontend/coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - name: Build production
        run: cd frontend && npm run build
      - name: Check bundle size
        run: |
          cd frontend
          BUILD_SIZE=$(du -sb build/ | cut -f1)
          MAX_SIZE=5242880
          if [ "$BUILD_SIZE" -gt "$MAX_SIZE" ]; then
            echo "ERROR: Build size ${BUILD_SIZE} exceeds ${MAX_SIZE} bytes"
            exit 1
          fi
          echo "Build size: ${BUILD_SIZE} bytes (limit: ${MAX_SIZE})"
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: frontend/build/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: cd frontend && npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mytrend:${{ github.sha }},mytrend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
