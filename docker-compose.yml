services:
  pocketbase:
    build: ./pocketbase
    container_name: mytrend-pb
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./pocketbase/pb_hooks:/pb/pb_hooks
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    container_name: mytrend-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_PB_URL=${VITE_PB_URL:-http://pocketbase:8090}
      - VITE_NM_URL=${VITE_NM_URL:-http://neural-memory:8000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - BODY_SIZE_LIMIT=10M
    depends_on:
      pocketbase:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: mytrend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - pocketbase

volumes:
  pb_data:
