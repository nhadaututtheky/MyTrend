services:
  pocketbase:
    build: ./pocketbase
    container_name: mytrend-pb
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./pocketbase/pb_hooks:/pb/pb_hooks
      - ./pocketbase/pb_migrations:/pb/pb_migrations
      - ${CLAUDE_DATA_DIR:-~/.claude}:/pb/import/claude:ro
    environment:
      - NM_URL=http://neural-memory:8000
      - MYTREND_SYNC_USER_ID=873bodab6pacp1u
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  neural-memory:
    image: ghcr.io/nhadaututtheky/neural-memory:latest
    container_name: mytrend-nm
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - NEURALMEMORY_DIR=/data
      - NEURALMEMORY_BRAIN=mytrend
      - NEURAL_MEMORY_HOST=0.0.0.0
      - NEURAL_MEMORY_PORT=8000
      - NEURAL_MEMORY_DEBUG=false
    volumes:
      - nm_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: mytrend-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_PB_URL=${VITE_PB_URL:-http://pocketbase:8090}
      - VITE_NM_URL=${VITE_NM_URL:-http://neural-memory:8000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - BODY_SIZE_LIMIT=10M
    depends_on:
      pocketbase:
        condition: service_healthy

  companion:
    build: ./companion
    container_name: mytrend-companion
    restart: unless-stopped
    user: "1000:1000"
    ports:
      - "3457:3457"
    environment:
      - PORT=3457
      - PB_URL=http://pocketbase:8090
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_ALLOWED_CHAT_IDS=${TELEGRAM_ALLOWED_CHAT_IDS:-}
      - HOME=/home/claude
    volumes:
      - ./companion/data:/app/data
      - ${CLAUDE_CONFIG_DIR:-~/.claude}:/home/claude/.claude
      - ${CLAUDE_CONFIG_FILE:-~/.claude.json}:/home/claude/.claude.json
    depends_on:
      pocketbase:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: mytrend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - pocketbase
      - neural-memory
      - companion

volumes:
  pb_data:
  nm_data:
