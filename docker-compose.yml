services:
  pocketbase:
    build: ./pocketbase
    container_name: mytrend-pb
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb/pb_data
      - ./pocketbase/pb_hooks:/pb/pb_hooks
      - ./pocketbase/pb_migrations:/pb/pb_migrations
      - C:/Users/X/.claude:/pb/import/claude:ro
    environment:
      - NM_URL=http://neural-memory:8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  neural-memory:
    build:
      context: ../neural-memory
      dockerfile: Dockerfile
    container_name: mytrend-nm
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - NEURALMEMORY_DIR=/data
      - NEURALMEMORY_BRAIN=mytrend
      - NEURAL_MEMORY_HOST=0.0.0.0
      - NEURAL_MEMORY_PORT=8000
      - NEURAL_MEMORY_DEBUG=false
    volumes:
      - nm_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: mytrend-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_PB_URL=${VITE_PB_URL:-http://pocketbase:8090}
      - VITE_NM_URL=${VITE_NM_URL:-http://neural-memory:8000}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - BODY_SIZE_LIMIT=10M
    depends_on:
      pocketbase:
        condition: service_healthy

  companion:
    image: node:22-bookworm-slim
    container_name: mytrend-companion
    restart: unless-stopped
    working_dir: /app
    command: ["npx", "-y", "the-companion@latest"]
    ports:
      - "${COMPANION_PORT:-3456}:3456"
    volumes:
      - C:/Users/X/.claude:/root/.claude:ro
      - C:/Users/X/Desktop/Future:/root/projects:rw
      - companion_data:/tmp/vibe-sessions
    environment:
      - COMPANION_PORT=3456
      - COMPANION_RECORD=0
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3456').then(r=>{if(!r.ok)throw 1}).catch(()=>{process.exit(1)})"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    profiles:
      - companion

  nginx:
    image: nginx:alpine
    container_name: mytrend-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - pocketbase
      - neural-memory

volumes:
  pb_data:
  nm_data:
  companion_data:
